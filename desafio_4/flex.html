<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Desafio 4</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

    <section class="container">
        <div class="column-1">
            <div class="logo item">
                <a href="#">Minha logo</a>
            </div>
        </div>
        <div class="column-2 items">
            <div class="button-menu">
                <img src="https://img.icons8.com/android/24/000000/menu.png"/>
            </div>
            <div class="item item-menu">Menu 1</div>
            <div class="item item-menu">Menu 2</div>
            <div class="item item-menu">Menu 3</div>
            <div class="item item-menu">Menu 4</div>
        </div>

        
        
    </section>
    
</body>

<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $("img").click(function () {
            const items_menu = $(".item.item-menu");
            if (items_menu.is(":visible")) {
                items_menu.hide();
            } else {
                items_menu.show();
            }
        })
    });

    $(window).resize(function () {
        const items_menu = $(".item.item-menu");
        if ($(document).innerWidth() < 550) {
            items_menu.hide();
        } else {
            items_menu.show();
        }
    });
</script>
</html>
